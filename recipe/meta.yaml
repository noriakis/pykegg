{% set name = "pykegg" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pykegg-{{ version }}.tar.gz

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - hatchling
    - pip
  run:
    - python
    - python-igraph
    - pandas
    - biopython
    - requests
    - opencv
    - matplotlib

test:
  imports:
    - pykegg
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Visualizing and analyzing KEGG information in Python
  license: AGPL-3
  license_file: LICENSE

extra:
  recipe-maintainers:
    - noriakis
